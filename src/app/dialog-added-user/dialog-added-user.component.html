<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit user</h1>
    <div mat-dialog-content>

        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First name</mat-label>
                <input [disabled] = "loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [disabled] = "loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>email</mat-label>
                <input [disabled] = "loading" [(ngModel)]="user.email" matInput placeholder="email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width" color="accent" appearance="fill">
                <mat-label>Birth date</mat-label>
                <input [disabled] = "loading" matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>   
    </div>
    <div mat-dialog-actions>
        <button [disabled] = "loading" (click)="this.dialogRef.close()" mat-button>Cancel</button>
        <button [disabled] = "loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
    </div>
</div>
